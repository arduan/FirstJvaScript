<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First JavaScript</title>
</head>
<body>
<script>
    var cans = 10;
    var drink = "Мой напиток";
    var lyrics = "";
    while (cans > 0){
        lyrics = drink + "<br";
        cans = cans - 1;
    }

    document.write(lyrics);
</script>

</body>
</html>
